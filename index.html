<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="tipCalculator">
    <div class="tcInput">
      <form>
        <div class="form-control">
          <div class="form-control-infos">
            <label for="">Bill</label>
            
          </div>
          <div class="input">
            <input class="form-input iconuser" type="text" value="142.55">
            <i class="fa fa-dollar-sign fa-lg" aria-hidden="true"></i>
          </div>
        </div>

        <div class="form-control">
          <div class="form-control-infos">
            <label for="">Select Top %</label>
            
          </div>
          <div class="input-button">
            <button>5%</button>
            <button>10%</button>
            <button class="selected">15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>custom</button>
            <input class="form-input" type="text">
            
          </div>
        </div>

        <div class="form-control">
          <div class="form-control-infos">
            <label for="">Number of People</label>
            <span class="form-control-error">Can't be zero</span>
          </div>
          <div class="input">
            <input class="form-input iconuser" type="text" value="0">
            <i class="fa fa-user fa-lg" aria-hidden="true"></i>
          </div>
        </div>
      </form>
      

    </div>
    <div class="tcOutput">
      <div class="calculZone">
        <div class="description">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <div class="response">
          $4.27
        </div>
      </div>

      <div class="calculZone">
        <div class="description">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <div class="response">
          $32.79
        </div>
      </div>

      <button class="reset">RESET</button>
    </div>
  </div>

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
