<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/logo.svg" class="mainLogo" alt="logo">
    <div class="tipCalc">
      <div class="tipCalc__inputPanel">
        <div class="formInputComponent">
          <label class="formInputComponent__label" for="bill">Bill</label>
          <input class="formInputComponent__txtInput formInputComponent__txtInput--icon iconDollar" type="text" placeholder="0">
        </div>
        <div class="formInputComponent">
          <label class="formInputComponent__label" for="bill">Select tip %</label>
          <div class="formInputComponent__btnList">
            button.btn
          </div>
        </div>
        <div class="formInputComponent">
          <label class="formInputComponent__label" for="bill">Number of people</label>
          <input class="formInputComponent__txtInput formInputComponent__txtInput--icon iconPeople" type="text" placeholder="0">
        </div>
      </div>
      <div class="tipCalc__outputPanel">
        output
      </div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
